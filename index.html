<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Fact Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6347;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ffeb3b;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            animation: bounce 2s infinite;
        }

        button:hover {
            transform: scale(1.1);
        }

        #factDisplay {
            margin-top: 30px;
            font-size: 20px;
            color: #4b0082;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>üêπ Capybara Fact Generator üêπ</h1>
    <button id="generateFactButton">‚ú® Generate Fact ‚ú®</button>
    <p id="factDisplay">Click the button to see a random fact about capybaras! üåø</p>

    <script>
        const facts = [
            "Capybaras are the largest rodents in the world, weighing up to 150 pounds (68 kg).",
            "They are excellent swimmers and can hold their breath underwater for up to five minutes.",
            "Capybaras are highly social creatures, often found in groups of 10 to 20 individuals.",
            "Their diet mainly consists of grasses and aquatic plants, but they also eat fruits and tree bark.",
            "Capybaras have continuously growing teeth, which are kept in check by their constant grazing.",
            "Their partially webbed feet make them agile swimmers, helping them escape predators.",
            "They communicate using a variety of sounds, including purrs, barks, whistles, and clicks.",
            "Capybaras are native to South America, commonly found in countries like Brazil, Venezuela, and Colombia.",
            "Their ears and nostrils are located high on their heads, allowing them to stay mostly submerged while keeping these features above water.",
            "In the wild, capybaras can live up to 10 years, but in captivity, they can live even longer due to fewer threats and regular care."
        ];

        document.getElementById('generateFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('factDisplay').textContent = facts[randomIndex];
        });
    </script>
</body>
</html>
